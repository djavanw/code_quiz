<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">
    <title>Coding Quiz</title>
</head>

<body>
    <div class='container'>
        <div id='score'></div>
        <div id='timer'></div>
        <h1 id='startheader'>startheader</h1>
        <div id='startmsg'>startmsg</div>
        <div id='question'>question</div>
        <div class='responses' id='answ1'>answer1</div>
        <div class='responses' id='answ2'>answer2</div>
        <div class='responses' id='answ3'>answer3</div>
        <div class='responses' id='answ4'>answer4</div>
        <div id= 'correct'>Your Answer Here</div>
        <div id="lastScore"></div>
        <div id='label' for= 'quiz_end'>your initials</div>
        <input id='initials'  name='quiz_end' type='text' required>    <!-- Tip from Web Dev Simplified to use required to force field input -->
         <!-- Action Buttons -->
        <button id='scoreBtn'>Click to Enter Name or Initials</button>
        <button id='start'>Start Quiz</button>
        <button id='goBack'>Go Back</button>
        <button id='clearScores'>Clear Scores</button>
        <button id='hiScore'>View High Score</button>
        <!-- High Scores -->
        <div id="scoreContainer">
            <h2 >High Scores</h2>
            <div id='quizOne' class='bigScores'></div>
            <div id='quizTwo' class='bigScores'></div>
            <div id='quizThree' class='bigScores'></div>
            <div id='quizFour' class='bigScores'></div>
            <div id='quizFive' class='bigScores'></div>
            <div id='quizSix' class='bigScores'></div>
            <div id='quizSeven' class='bigScores'></div>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
